{% extends "layout.html" %}
{% block body %}
<style>
 #map {
     height: 400px;
     width: 100%;
 }
</style>
<div class="container">
    <div class="section">
	<div class="center-align">
	    <h2>{{ event['event_name'] }}</h2>
	    <h3>{{ event['event_place'] }}</h3>
	    <button>Je participe</button>
	</div>
	<div id="map"></div>
	{% if event['event_loc'] %}
	<script>
	 function initMap() {
             var uluru = {'lat': {{ event['event_loc']['lat'] }}, 'lng': {{ event['event_loc']['lng'] }} };
             var map = new google.maps.Map(document.getElementById('map'), {
		 zoom: 4,
		 center: uluru
             });
             var marker = new google.maps.Marker({
		 position: uluru,
		 map: map
             });
	 }
	</script>
	{% endif %}
    </div>
<script src="https://maps.googleapis.com/maps/api/js?key={{ dom.apikey }}&callback=initMap" async defer></script>
{% endblock %}
